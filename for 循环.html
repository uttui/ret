<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        var average = 0;
        for (var i = 1; i <= 100; i++){
            sum = sum + i;
        }
        average = sum / 100;
        console.log(average);

        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++){
            if (i % 2 == 0) {
                even = even + i;
            } else{
                odd = odd + i;
            }
        }
        console.log('1~100 之间所有偶数和是' + even);
        console.log('1~100 之间所有奇数和是' + odd);

        var result = 0;
        for (var i = 1; i <= 100; i++){
            if(i % 3 == 0){
                result = result + i;
            }
        }
        console.log('1~100之间能够被3整除的数字的和是：' + result);
    </script>
</head>

</html>
