        //统计出现次数最多的字符
        var str2 = 'opasossodfozzpoqq';
        var o = {};
        for (var i = 0; i < str2.length; i++){
            var chars = str2.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        var max = 0;
        var ch = '';
        for (var k in o) {

                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('最多的字符是' + ch);
