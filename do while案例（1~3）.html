<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1~100
        var i = 1;
        do{
            console.log('这个人今年' + i + '岁了');
            i++
        }while(i <= 100)
        //1~100的和
        var sum = 0;
        var j = 1;
        do{
            sum += j;
            j++
        }while(j <= 100)
        //提示
        do{
            var message = prompt('你爱我吗');
        }while(message !== '我爱你')
        alert('我也爱你');
    </script>
</head>
