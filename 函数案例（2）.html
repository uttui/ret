    <script>
        //利用函数求两个数的最大值
        function getMax(num1, num2){
            //if (num1 > num2){
            //    return num1;
            //} else {
            //    return num2;
            //}
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(4, 7));

        //利用函数求数组中最大值
        function getArrMax(arr){
            var max = arr[0]
            for (var i = 1; i <= arr.length; i++){
                if (arr[i] > max){
                    max = arr[i];
                }
            }
            return max;
        }
        //getArrMax([5, 2, 99, 101, 67, 77]);
        //console.log(getArrMax([5, 2, 99, 101, 67, 77]));
        var re = getArrMax([5, 2, 99, 101, 67, 77]);
        console.log(re);

        //return只能返回一个值，以最后一个为准，输出多个值可以运用数组实现
        function getRe(num3, num4){
            return [num3 - num4, num3 + num4]
        }
        var ret = getRe(2, 3);
        console.log(ret);
    </script>
