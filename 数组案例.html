    <script>
        //求和，平均值
        var arr = [2,6,1,7,4];
        var sum = 0;
        var average = 0;
        for (var i = 0; i < arr.length; i++){
            sum += arr[i];
        }
        average = sum / arr.length;
        console.log(sum, average);
        //求数组最大值
        var arr2 = [2,6,1,77,52,25,7];
        var max = arr2[0];
        for (var j = 1; j < arr2.length; j++ ){
            if ( arr2[j] > max){
                max = arr2[j];
            }
        }
        console.log('此数组最大值是：' + max);

            if (arr5[r] > 10){
