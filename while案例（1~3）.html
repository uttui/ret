    <script>
        //1~100
        var i = 1;
        while (i <= 100){
            console.log('这个人今年' + i + '岁了');
            i++
        }
        //1~100所有的和
        var sum = 0;
        var j = 1;
        while(j <= 100){
            sum += j;
            j++
        }
        console.log(sum);
        //提示
        var message = prompt('你爱我吗？');
        while(message !== '我爱你'){
            message = prompt('你爱我吗？')
        }
        alert('我也爱你啊');
        </script>
